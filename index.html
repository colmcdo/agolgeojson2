    <script>

          type: "simple-marker",
          color: "orange",

          }
        }
        
      };
const geojsonLayer = new GeoJSONLayer({
        url: "MegaCities.geojson",

        });
         const view = new MapView({
          map: map,
          center: [0, 0], // Longitude, latitude

          layers: [geojsonLayer]
        });
        
      
       
      
      });
