<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Megacities</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
      require(["esri/config", "esri/Map", "esri/layers/GeoJSONLayer", "esri/views/MapView"], function(esriConfig, Map, GeoJSONLayer, MapView) {

        esriConfig.apiKey = "AAPK9decdd6558d24937ac6614a6238a4349xJI9Du-3z4SyrQbfMmyLq4QXJjnxMWHpXGYgRVkG2Zj30pXtLr7MOAzKvkUj6KeH";

        const map = new Map({
          basemap: "arcgis/topographic" // basemap styles service
        });
        const geojsonLayer = new GeoJSONLayer({
        url: "MegaCities%20(1).geojson", // https://colmcdo.github.io/agolgeojson/MegaCities%20(1).geojson
        copyright: "CMM"
        });
        
        const view = new MapView({
          map: map,
          center: [0, 0], // Longitude, latitude
          zoom: 4, // Zoom level
          container: "viewDiv", // Div element
          layers: [geojsonLayer]
        });

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
